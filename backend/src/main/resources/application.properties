# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=food-recipe

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Disable Security Auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload Directory
upload.path=uploads/

# Logging
logging.level.com.recipe.admin=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf Configuration (disable for API-only)
spring.thymeleaf.check-template-location=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8190

# Application Info
app.name=Recipe Admin Backend
app.version=1.0.0
